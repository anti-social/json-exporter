on:
  push:
    tags: [v*]

name: Create Release

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [check, test, lints]
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Install stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Build release
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release

    - name: Compress
      id: create_archive
      run: |
        set -eux
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\/v\(.*\)/\1/')
        fi
        ARCHIVE_NAME=json-exporter-$VERSION.tar.gz
        tar -czf $ARCHIVE_NAME target/release/json-exporter
        echo "::set-output name=archive_name::$ARCHIVE_NAME"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ format('./{0}', steps.create_archive.outputs.archive_name) }}
        asset_name: ${{ steps.create_archive.outputs.archive_name }}
        asset_content_type: application/gzip
