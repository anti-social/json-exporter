# Config that is almost compatible with https://github.com/justwatchcom/elasticsearch_exporter

_defaults:
  ms_to_secs: &ms-to-secs
    name: mul
    args: 0.001

namespace: elasticsearch
global_labels:
- url: /
  labels:
  - name: cluster
    value: ${$.cluster_name}

# TODO: consider adding metric type overrides
# metric_type_overrides:
#   counter:
#   - thread_pool_completed_count
#   - thread_pool_rejected_count

endpoints:
- url: /_cluster/health
  name: cluster_health
  metrics:
  - path: status
    labels:
    - name: color
      value: green
    modifiers:
    - name: eq
      args: green
  - path: status
    labels:
    - name: color
      value: yellow
    modifiers:
    - name: eq
      args: yellow
  - path: status
    labels:
    - name: color
      value: red
    modifiers:
    - name: eq
      args: red
  - number_of_nodes
  - number_of_data_nodes
  - active_primary_shards
  - active_shards
  - relocating_shards
  - initializing_shards
  - unassigned_shards
  - delayed_unassigned_shards
  - number_of_pending_tasks
  - number_of_in_flight_fetch
  - task_max_waiting_in_queue_millis

- id: nodes
  url: local?groups
  url_parts:
    paths:
      local: /_nodes/_local/stats
      all: /_nodes/stats
    params:
      groups:
        name: groups
        value: _all
  metrics:
  - path: nodes.*
    name: ''
    labels:
    - name: host
      value: ${$.host}
    - name: name
      value: ${$.name}
    # TODO: es_master_node, es_data_node, es_ingest_node labels should be booleans
    # - name: es_master_node
    #   value: ${ $.roles[?(@ == master)] }
    #   modifiers:
    #   - name: bool
    # - name: es_data_node
    #   value: ${$.roles[?(@ == data)]}
    #   modifiers:
    #   - name: bool
    # - name: es_ingest_node
    #   value: ${$.roles[?(@ == ingest)]}
    #   modifiers:
    #   - name: bool
    metrics:
    - path: os
      metrics:
      - cpu.percent
      - path: cpu.load_average
        name: ''
        metrics:
        - path: 1m
          name: load1
        - path: 5m
          name: load5
        - path: 15m
          name: load15
      - path: mem
        metrics:
        - path: free_in_bytes
          name: free_bytes
        - path: used_in_bytes
          name: used_bytes
        - path: total_in_bytes
          name: total_bytes
    - path: indices
      metrics:
      - path: fielddata
        metrics:
        - &cache-memory_size_bytes
          path: memory_size_in_bytes
          name: memory_size_bytes
        - &cache-evictions
          path: evictions
          type: counter
      - path: completion.size_in_bytes
        name: completion_size_bytes
      - path: query_cache
        metrics:
        - *cache-memory_size_bytes
        - *cache-evictions
        - path: total_count
          name: total
          type: counter
        - cache_size
        - path: cache_count
          name: cache_total
          type: counter
      - path: query_cache
        name: query
        metrics: &cache-hit-miss-metrics
        - path: hit_count
          name: cache_count
          type: counter
          labels:
          - name: cache
            value: hit
        - path: miss_count
          name: miss_count
          type: counter
          labels:
          - name: cache
            value: miss
      - path: request_cache
        metrics:
        - *cache-memory_size_bytes
        - *cache-evictions
      - path: request_cache
        name: request
        metrics: *cache-hit-miss-metrics
      - path: translog
        metrics:
        - operations
        - size_in_bytes
      - path: get
        metrics:
        - path: time_in_millis
          name: time_seconds
          type: counter
          modifiers: [*ms-to-secs]
        - path: total
          type: counter
        - path: missing_time_in_millis
          name: missing_time_seconds
          type: counter
          modifiers: [*ms-to-secs]
        - path: missing_total
          type: counter
        - path: exists_time_in_millis
          name: exists_time_seconds
          type: counter
          modifiers: [*ms-to-secs]
        - path: exists_total
          type: counter
      - path: refresh
        metrics:
        - path: total_time_in_millis
          name: time_seconds_total
          type: counter
          modifiers: [*ms-to-secs]
        - path: total
          type: counter
      - path: search
        metrics: &nodes-search-metrics
        - open_contexts
        - path: query_time_in_millis
          name: query_time_seconds
          type: counter
          modifiers: [*ms-to-secs]
        - path: query_total
          type: counter
        - path: fetch_time_in_millis
          name: fetch_time_seconds
          type: counter
          modifiers: [*ms-to-secs]
        - path: fetch_total
          type: counter
        - path: suggest_time_in_millis
          name: suggest_time_seconds
          type: counter
          modifiers: [*ms-to-secs]
        - path: suggest_total
          type: counter
        - path: scroll_time_in_millis
          name: scroll_time_seconds
          type: counter
          modifiers: [*ms-to-secs]
        - path: scroll_total
          type: counter
      - path: search.groups.*
        name: search_groups
        labels:
        - name: group
          value: $2
        metrics: *nodes-search-metrics
      - path: docs
        metrics:
        - path: count
          name: ''
        - deleted
      - path: store
        metrics:
        - path: size_in_bytes
          name: size_bytes
        - path: throttle_time_in_millis
          name: throttle_time_seconds_total
          type: counter
          modifiers: [*ms-to-secs]
      - path: segments
        metrics:
        - path: memory_in_bytes
          name: memory_bytes
        - count
        - terms_memory_in_bytes
        - index_writer_memory_in_bytes
        - norms_memory_in_bytes
        - stored_fields_memory_in_bytes
        - doc_values_memory_in_bytes
        - fixed_bit_set_memory_in_bytes
        - term_vectors_memory_in_bytes
        - points_memory_in_bytes
        - version_map_memory_in_bytes
      - path: flush
        type: counter
        metrics:
        - total
        - name: time_seconds
          path: total_time_in_millis
          modifiers: [*ms-to-secs]
      - path: warmer
        type: counter
        metrics:
        - total
        - path: total_time_in_millis
          name: time_seconds_total
          modifiers: [*ms-to-secs]
      - path: indexing
        metrics:
        - path: index_time_in_millis
          name: index_time_seconds_total
          type: counter
          modifiers: [*ms-to-secs]
        - path: index_total
          type: counter
        - path: delete_time_in_millis
          name: delete_time_seconds_total
          type: counter
          modifiers: [*ms-to-secs]
        - path: delete_total
          type: counter
        - is_throttled
        - path: throttle_time_in_millis
          name: throttle_time_seconds_total
          type: counter
          modifiers: [*ms-to-secs]
      - path: merges
        metrics:
        - path: total
          type: counter
        - current
        - current_size_in_bytes
        - path: total_docs
          name: docs_total
          type: counter
        - path: total_size_in_bytes
          name: total_size_bytes_total
          type: counter
        - path: total_time_in_millis
          name: total_time_seconds_total
          type: counter
          modifiers: [*ms-to-secs]
        - path: total_throttled_time_in_millis
          name: total_throttled_time_seconds_total
          type: counter
          modifiers: [*ms-to-secs]
    - path: jvm
      metrics:
      - path: mem
        name: memory
        metrics:
        - path: ''
          labels:
          - name: area
            value: heap
          metrics:
          - path: heap_used_in_bytes
            name: used_bytes
          - path: heap_max_in_bytes
            name: max_bytes
          - name: committed_bytes
            path: heap_committed_in_bytes
        - path: ''
          labels:
          - name: area
            value: non-heap
          metrics:
          - path: non_heap_used_in_bytes
            name: used_bytes
          - path: non_heap_committed_in_bytes
            name: committed_bytes
        - path: pools.*
          name: pool
          labels:
          - name: pool
            value: $1
          metrics:
          - path: used_in_bytes
            name: used_bytes
          - path: max_in_bytes
            name: max_bytes
          - path: peak_used_in_bytes
            name: peak_used_bytes
          - path: peak_max_in_bytes
            name: peak_max_bytes
      - path: buffer_pools.*
        name: buffer_pool
        labels:
        - name: type
          value: $1
        metrics:
        - path: used_in_bytes
          name: used_bytes
      - path: gc.collectors.*
        name: gc_collection
        type: counter
        labels:
        - name: gc
          value: $2
        metrics:
        - path: collection_count
          name: seconds_count
        - path: collection_time_in_millis
          name: seconds_sum
          modifiers: [*ms-to-secs]
    - path: process
      metrics:
      - path: cpu
        # TODO: did not find sys & user cpu time in stats
        metrics:
        - percent
        - path: total_in_millis
          name: time_seconds_sum
          type: counter
          modifiers: [*ms-to-secs]
          labels:
          - name: type
            value: total
        - path: sys_in_millis
          name: time_seconds_sum
          type: counter
          modifiers: [*ms-to-secs]
          labels:
          - name: type
            value: sys
        - path: user_in_millis
          name: time_seconds_sum
          type: counter
          modifiers: [*ms-to-secs]
          labels:
          - name: type
            value: user
      - path: mem
        # TODO: did not find resident & share memory in stats
        metrics:
        - path: total_resident_in_bytes
          name: resident_size_bytes
        - path: total_share_in_bytes
          name: share_size_bytes
        - path: total_virtual_in_bytes
          name: virtual_size_bytes
      - path: open_file_descriptors
        name: open_files_count
      - path: max_file_descriptors
        name: max_files_descriptors
    - path: transport
      type: counter
      metrics:
      - path: rx_count
        name: rx_packets_total
      - path: rx_size_in_bytes
        name: rx_size_bytes_total
      - path: tx_count
        name: tx_packets_total
      - path: tx_size_in_bytes
        name: tx_size_bytes_total
    - path: breakers.*
      name: breakers
      labels:
      - name: breaker
        value: $1
      metrics:
      - path: estimated_size_in_bytes
        name: estimated_size_bytes
      - path: limit_size_in_bytes
        name: limit_size_bytes
      - path: tripped
        type: counter
      - path: overhead
        type: counter
    - path: thread_pool.*
      name: thread_pool
      labels:
      - name: type
        value: $1
      metrics:
      - path: '*'
        name: ${0}_count
    - path: fs
      name: filesystem
      metrics:
      - path: data.*
        name: data
        labels:
        - name: mount
          value: ${$.mount}
        - name: path
          value: ${$.path}
        metrics:
        - path: available_in_bytes
          name: available_bytes
        - path: free_in_bytes
          name: free_bytes
        - path: total_in_bytes
          name: size_bytes
      - path: io_stats.devices.*
        name: io_stats_device
        type: counter
        labels:
        - name: device
          value: $2
        metrics:
        - path: operations
          name: operations_count
        - path: read_operations
          name: read_operations_count
        - path: write_operations
          name: write_operations_count
        - path: read_kilobytes
          name: read_size_kilobytes_sum
        - path: write_kilobytes
          name: write_size_kilobytes_sum

- id: indices
  url: /_all/_stats?groups=_all
  url_parts:
    params:
      groups:
        name: groups
        value: _all
      shards:
        name: level
        value: shards
  metrics:
  - path: indices.*
    name: indices
    labels:
    - name: index
      value: $1
    metrics:
    - name: ''
      path: primaries
      # TODO: context variables
      contextvars:
      - name: type
        value: primary
      metrics:
      - path: docs.count
        name: docs_primary
      - path: docs.deleted
        name: deleted_docs_primary
      - path: store.size_in_bytes
        name: store_size_bytes_primary
      - path: segments
        name: segment
        metrics:
        - path: count
          name: count_primary
        - path: memory_in_bytes
          name: memory_bytes_primary
        - path: terms_memory_in_bytes
          name: terms_memory_primary
        - path: stored_fields_memory_in_bytes
          name: fields_memory_bytes_primary
        - path: term_vectors_memory_in_bytes
          name: term_vectors_memory_primary_bytes
        - path: norms_memory_in_bytes
          name: norms_memory_bytes_primary
        - path: points_memory_in_bytes
          name: points_memory_bytes_primary
        - path: doc_values_memory_in_bytes
          name: doc_values_memory_bytes_primary
        - path: index_writer_memory_in_bytes
          name: index_writer_memory_bytes_primary
        - path: version_map_memory_in_bytes
          name: version_map_memory_bytes_primary
        - path: fixed_bit_set_memory_in_byte
          name: fixed_bit_set_memory_bytes_primary
      - path: completion.size_in_bytes
        name: completion_bytes_primary
    - path: total
      name: ''
      metrics:
      - path: docs.count
        name: docs_total
      - path: docs.deleted
        name: deleted_docs_total
      - path: store.size_in_bytes
        name: store_size_bytes_total
      - path: segments
        name: segment
        metrics:
        - path: count
          name: count_total
        - path: memory_in_bytes
          name: memory_bytes_total
        - path: terms_memory_in_bytes
          name: terms_memory_total
        - path: stored_fields_memory_in_bytes
          name: fields_memory_bytes_total
        - path: term_vectors_memory_in_bytes
          name: term_vectors_memory_total_bytes
        - path: norms_memory_in_bytes
          name: norms_memory_bytes_total
        - path: points_memory_in_bytes
          name: points_memory_bytes_total
        - path: doc_values_memory_in_bytes
          name: doc_values_memory_bytes_total
        - path: index_writer_memory_in_bytes
          name: index_writer_memory_bytes_total
        - path: version_map_memory_in_bytes
          name: version_map_memory_bytes_total
        - path: fixed_bit_set_memory_in_byte
          name: fixed_bit_set_memory_bytes_total
      - path: completion.size_in_bytes
        name: completion_bytes_total
    - path: shards.*.*
      name: shards
      labels:
      - name: shard
        value: $1
      - name: node
        value: ${$.routing.node}
      - name: primary
        value: ${$.routing.primary}
      metrics:
      - path: docs.count
        name: docs
      - docs.deleted
      - store.size_in_bytes
  - path: indices.*
    name: index_stats
    labels:
    - name: index
      value: $1
    metrics:
    - path: total
      name: ''
      metrics:
      - path: search
        metrics: &indices-search-metrics
        - open_contexts
        - path: query_time_in_millis
          name: query_time_seconds_total
          type: counter
          modifiers: [*ms-to-secs]
        - path: query_total
          type: counter
        - path: fetch_time_in_millis
          name: fetch_time_seconds_total
          type: counter
          modifiers: [*ms-to-secs]
        - path: fetch_total
          type: counter
        - path: scroll_time_in_millis
          name: scroll_time_seconds_total
          type: counter
          modifiers: [*ms-to-secs]
        - scroll_current
        - path: scroll_total
          type: counter
        - path: suggest_time_in_millis
          name: suggest_time_seconds_total
          type: counter
          modifiers: [*ms-to-secs]
        - path: suggest_total
          type: counter
      - path: search.groups.*
        name: search_groups
        labels:
        - name: group
          value: $2
        metrics: *indices-search-metrics
      - path: indexing
        type: counter
        metrics:
        - path: index_time_in_millis
          name: index_time_seconds_total
          modifiers: [*ms-to-secs]
        - index_total
        - path: delete_time_in_millis
          name: delete_time_seconds_total
          modifiers: [*ms-to-secs]
        - delete_total
        - noop_update_total
        - path: throttle_time_in_millis
          name: throttle_time_seconds_total
          modifiers: [*ms-to-secs]
      - path: get
        type: counter
        metrics:
        - path: time_in_millis
          name: time_seconds_total
          modifiers: [*ms-to-secs]
        - total
      - path: merges
        name: merge
        type: counter
        metrics:
        - path: total_time_in_millis
          name: time_seconds_total
          modifiers: [*ms-to-secs]
        - total
        - path: total_throttled_time_in_millis
          name: throttle_time_seconds_total
          modifiers: [*ms-to-secs]
        - path: total_stopped_time_in_millis
          name: stopped_time_seconds_total
          modifiers: [*ms-to-secs]
        - path: total_auto_throttle_in_bytes
          name: merge_auto_throttle_bytes_total
      - path: refresh
        metrics: &refresh-metrics
        - path: total_time_in_millis
          name: time_seconds_total
          type: counter
        - path: total
          type: counter
      - path: flush
        metrics: *refresh-metrics
      - path: warmer
        metrics: *refresh-metrics
      - path: query_cache
        metrics:
        - path: memory_size_in_bytes
          name: memory_bytes_total
        - cache_size
        - path: hit_count
          name: hits_total
          type: counter
        - path: miss_count
          name: misses_total
          type: counter
        - path: cache_count
          name: caches_total
          type: counter
        - path: evictions
          name: evictions_total
          type: counter
      - path: request_cache
        metrics:
        - path: memory_size_in_bytes
          name: memory_bytes_total
        - path: hit_count
          name: hits_total
          type: counter
        - path: miss_count
          name: misses_total
          type: counter
        - path: evictions
          name: evictions_total
          type: counter
      - path: fielddata
        metrics:
        - path: memory_size_in_bytes
          name: memory_bytes_total
        - path: evictions
          name: evictions_total
          type: counter
